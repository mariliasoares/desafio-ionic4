<ion-header>
  <ion-toolbar>
    <ion-title>{{ selectedPlace.title }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <form>
    <p>{{ selectedPlace.description }}</p>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Primeiro Nome</ion-label>
            <ion-input type="text" [(ngModel)]="lugar.firstName" name="firstName" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Ultimo Nome</ion-label>
            <ion-input type="text"  [(ngModel)]="lugar.lastName" name="lastName" required>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Número de acompanhantes</ion-label>
            <ion-select [(ngModel)]="lugar.guestNumber" name="guestNumber">
              <ion-select-option value="1">0</ion-select-option>
              <ion-select-option value="2">1</ion-select-option>
              <ion-select-option value="3">2</ion-select-option>
              <ion-select-option value="4">3</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">De</ion-label>
            <ion-datetime display-format="DD MMM YYYY" picker-format="DD MMM YY" 
            [(ngModel)]="lugar.dateFrom" name="dateFrom" ngModel required>
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Até</ion-label>
            <ion-datetime display-format="DD MMM YYYY" picker-format="DD MMM YY" 
            [(ngModel)]="lugar.dateTo" name="dateTo" required>
            </ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button type="button" (click)="onSubmit()" color="primary" expand="block">Reservar!</ion-button>            
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
