<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
      <ion-card-header>
        <ion-card-subtitle padding>DESTINO</ion-card-subtitle>
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-card-header>
      <ion-card-content>
        {{ place.description }}
      </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-card-content>{{ place.adress }}</ion-card-content>
    </ion-item>
  </ion-card>
    <ion-card>
      <ion-item>
        <ion-icon name="wifi" slot="start"></ion-icon>
        <ion-label>Wi-Fi</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="wine" slot="start"></ion-icon>
        <ion-label>Café & Água</ion-label>
      </ion-item>
      <ion-item>
          <ion-icon name="card" slot="start"></ion-icon>
          <ion-label>R$ {{ place.price }} / Dia</ion-label>
        </ion-item>
    </ion-card>
  <ion-button color="primary" margin (click)="onBookPlace()">RESERVAR</ion-button>
</ion-content>
